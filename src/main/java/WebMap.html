<!DOCTYPE html>
<html>
<head>
    <script
        type="text/javascript" src="WebMapJS.js">
    </script>
    <title>First Aid in Flight</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<img src="src/LogoLong.png">
<p>
    Is this your location? <button name="buttonYes" onclick="yesClick()">Yes, send package</button> or
    <button name="ButtonNo" onclick="noClick()">No, set new location.</button>
</p>
<div id="map"></div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ-Kk-itsqd04Z5hJtmndjlYa1teL170s&callback=initMap">
</script>
</body>
</html>
